# ============================================
# Grafana Dashboard Provisioning
# ============================================

apiVersion: 1

providers:
  - name: 'Roman Numeral Service Dashboards'
    orgId: 1
    folder: 'Roman Numeral Service'
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

