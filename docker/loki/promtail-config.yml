# ============================================
# Promtail Configuration
# ============================================
# Scrapes container logs from Docker's json-file logging driver
# No Docker plugin installation required - works out of the box
# ============================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ==========================================
  # Docker container logs via file scraping
  # ==========================================
  - job_name: docker-containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log

    pipeline_stages:
      # Parse the JSON log format from Docker
      - json:
          expressions:
            log: log
            stream: stream
            time: time

      # Extract container info from the file path
      - regex:
          expression: /var/lib/docker/containers/(?P<container_id>[^/]+)/.*\.log
          source: filename

      # Add labels
      - labels:
          stream:
          container_id:

      # Use the log content as output
      - output:
          source: log

      # Parse Spring Boot JSON logs if present
      - match:
          selector: '{job="docker"}'
          stages:
            - json:
                expressions:
                  level: level
                  logger: logger_name
                  message: message
                  thread: thread_name
                  correlationId: correlationId
            - labels:
                level:
                logger:
                correlationId:

  # ==========================================
  # Docker container discovery via API
  # ==========================================
  - job_name: docker-api
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers with logging=promtail label
      - source_labels: ['__meta_docker_container_label_logging']
        regex: promtail
        action: keep
      
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: container_name
      
      # Extract app label
      - source_labels: ['__meta_docker_container_label_app']
        target_label: app
      
      # Set the log path
      - source_labels: ['__meta_docker_container_id']
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/*.log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            log: log
            stream: stream
            time: time

      # Output the actual log message
      - output:
          source: log
