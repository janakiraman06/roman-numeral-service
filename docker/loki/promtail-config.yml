# ============================================
# Promtail Configuration
# ============================================
# Scrapes container logs from Docker's json-file logging driver
# Extracts app label from Docker container labels
# ============================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ==========================================
  # Docker container logs via file scraping
  # ==========================================
  - job_name: docker-containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log

    pipeline_stages:
      # Parse the JSON log format from Docker
      - json:
          expressions:
            log: log
            stream: stream
            time: time

      # Extract container ID from file path
      - regex:
          expression: '/var/lib/docker/containers/(?P<container_id>[a-f0-9]{12})[a-f0-9]*/.*\.log'
          source: filename

      # Add labels
      - labels:
          stream:
          container_id:

      # Use the log content as output
      - output:
          source: log

      # Try to parse structured logs (Spring Boot format)
      - match:
          selector: '{job="docker"}'
          stages:
            - json:
                expressions:
                  level: level
                  logger: logger_name
                  message: message
                  correlationId: correlationId
            - labels:
                level:
                logger:
                correlationId:
