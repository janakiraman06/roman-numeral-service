# ============================================
# Prometheus Configuration
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Roman Numeral Service metrics
  - job_name: 'roman-numeral-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['roman-numeral-service:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'roman-numeral-service'

