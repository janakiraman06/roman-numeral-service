# ============================================
# Roman Numeral Service - CI/CD Pipeline
# ============================================
# Triggers: Push to main, Pull Requests
# Jobs: Build, Test, Code Quality, Docker
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ==========================================
  # Build and Test
  # ==========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean compile -B

      - name: Run Unit Tests
        run: ./mvnw test -B

      - name: Run Integration Tests
        run: ./mvnw verify -B

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/

  # ==========================================
  # Code Quality
  # ==========================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check -B
        continue-on-error: true

      - name: Generate JaCoCo Coverage Report
        run: ./mvnw jacoco:report -B

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  # ==========================================
  # Docker Build
  # ==========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true  # Load image into local Docker daemon for testing
          tags: roman-numeral-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker images  # Verify image is loaded
          docker run -d --name test-container -p 8080:8080 -p 8081:8081 roman-numeral-service:latest
          sleep 45  # Give more time for Spring Boot to start
          docker logs test-container  # Show logs for debugging
          curl -f http://localhost:8080/romannumeral?query=42 || exit 1
          docker stop test-container

  # ==========================================
  # Security Scan (Optional)
  # ==========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: OWASP Dependency Check
        run: ./mvnw dependency-check:check -B
        continue-on-error: true

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

