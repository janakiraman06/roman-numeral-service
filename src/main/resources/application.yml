# ============================================
# Roman Numeral Service - Application Configuration
# ============================================

spring:
  application:
    name: roman-numeral-service

  # Jackson JSON Configuration
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
    serialization:
      write-dates-as-timestamps: false

  # Virtual Threads (Java 21 feature)
  threads:
    virtual:
      enabled: true

  # Database Configuration (defaults for dev, overridden in prod)
  datasource:
    url: jdbc:postgresql://localhost:5432/romannumeral
    username: romannumeral
    password: romannumeral_secret
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  # JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update schema (use 'validate' in prod with migrations)
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false  # Disable OSIV for performance

# ============================================
# Server Configuration
# ============================================
server:
  port: 8080
  
  # Graceful shutdown
  shutdown: graceful
  
  # Error handling - don't expose stack traces
  error:
    include-message: always
    include-stacktrace: never
    include-exception: false

# ============================================
# Management / Actuator Configuration
# ============================================
management:
  server:
    port: 8081  # Separate port for management endpoints (security best practice)
  
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    prometheus:
      enabled: true
  
  # Metrics configuration
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms, 100ms, 200ms, 500ms

  # Info endpoint
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# ============================================
# Application Custom Configuration
# ============================================
app:
  roman-numeral:
    min-value: 1
    max-value: 3999
  
  rate-limiting:
    enabled: true
    requests-per-minute: 100  # Default value - overridden by profile
  
  api-security:
    enabled: false  # Default: disabled. Override in application-prod.yml

# ============================================
# Logging Configuration
# ============================================
# Note: Log levels are managed in logback-spring.xml based on Spring profile
# - default profile: DEBUG for com.adobe.romannumeral
# - prod profile: INFO for com.adobe.romannumeral
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"

# ============================================
# OpenAPI / Swagger Configuration
# ============================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

