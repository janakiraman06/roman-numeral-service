# ============================================
# Roman Numeral Service - Application Configuration
# ============================================

spring:
  application:
    name: roman-numeral-service

  # Jackson JSON Configuration
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
    serialization:
      write-dates-as-timestamps: false

  # Virtual Threads (Java 21 feature)
  threads:
    virtual:
      enabled: true

  # Database Configuration
  # Uses environment variables with fallback to H2 for standalone/testing
  # In Docker Compose: SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/romannumeral
  # Without env var: Falls back to H2 in-memory database
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:romannumeral;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  # JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update schema
    show-sql: false
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false  # Disable OSIV for performance

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: 1
      retries: 3
      properties:
        enable.idempotence: false
        max.in.flight.requests.per.connection: 5

# ============================================
# Server Configuration
# ============================================
server:
  port: 8080
  
  # Graceful shutdown
  shutdown: graceful
  
  # Error handling - don't expose stack traces
  error:
    include-message: always
    include-stacktrace: never
    include-exception: false

# ============================================
# Management / Actuator Configuration
# ============================================
management:
  server:
    port: 8081  # Separate port for management endpoints (security best practice)
  
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    prometheus:
      enabled: true
  
  # Metrics configuration
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms, 100ms, 200ms, 500ms

  # Info endpoint
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# ============================================
# Application Custom Configuration
# ============================================
app:
  roman-numeral:
    min-value: 1
    max-value: 3999
  
  rate-limiting:
    enabled: true
    requests-per-minute: 100  # Default value - overridden by profile
  
  api-security:
    enabled: false  # Default: disabled. Override in application-prod.yml
  
  kafka:
    enabled: false  # Default: disabled for local dev without Kafka
    topic: romannumeral-events

# ============================================
# Logging Configuration
# ============================================
# Note: Log levels are managed in logback-spring.xml based on Spring profile
# - default profile: DEBUG for com.adobe.romannumeral
# - prod profile: INFO for com.adobe.romannumeral
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"

# ============================================
# OpenAPI / Swagger Configuration
# ============================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

