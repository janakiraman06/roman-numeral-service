# ============================================
# Roman Numeral Service - Application Configuration
# ============================================

spring:
  application:
    name: roman-numeral-service

  # Jackson JSON Configuration
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
    serialization:
      write-dates-as-timestamps: false

  # Virtual Threads (Java 21 feature)
  threads:
    virtual:
      enabled: true

# ============================================
# Server Configuration
# ============================================
server:
  port: 8080
  
  # Graceful shutdown
  shutdown: graceful
  
  # Error handling - don't expose stack traces
  error:
    include-message: always
    include-stacktrace: never
    include-exception: false

# ============================================
# Management / Actuator Configuration
# ============================================
management:
  server:
    port: 8081  # Separate port for management endpoints (security best practice)
  
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    prometheus:
      enabled: true
  
  # Metrics configuration
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms, 100ms, 200ms, 500ms

  # Info endpoint
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# ============================================
# Application Custom Configuration
# ============================================
app:
  roman-numeral:
    min-value: 1
    max-value: 3999
  
  rate-limiting:
    enabled: true
    requests-per-minute: 100

# ============================================
# Logging Configuration
# ============================================
# Note: Log levels are managed in logback-spring.xml based on Spring profile
# - default profile: DEBUG for com.adobe.romannumeral
# - prod profile: INFO for com.adobe.romannumeral
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"

# ============================================
# OpenAPI / Swagger Configuration
# ============================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

