# ============================================
# Development Profile Configuration
# ============================================
# Activated with: --spring.profiles.active=dev
# or SPRING_PROFILES_ACTIVE=dev
#
# Purpose: Local development with Docker Compose (PostgreSQL + Kafka)
# Usage: docker-compose up -d
# ============================================

# Development-specific overrides
app:
  rate-limiting:
    enabled: true
    requests-per-minute: 1000  # Relaxed for load testing
  
  api-security:
    enabled: false  # No API key required for local development
  
  kafka:
    enabled: true  # Enable Kafka for event streaming
    topic: roman-numeral-events  # Topic for conversion events

# PostgreSQL database (provided by Docker Compose)
# Connection settings are injected via environment variables
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/romannumeral}
    username: ${SPRING_DATASOURCE_USERNAME:romannumeral}
    password: ${SPRING_DATASOURCE_PASSWORD:romannumeral_secret}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update schema for dev convenience
    show-sql: true
    properties:
      hibernate:
        dialect: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9094}

# Verbose logging for debugging
logging:
  level:
    com.adobe.romannumeral: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

# Full Swagger access for API exploration
springdoc:
  swagger-ui:
    enabled: true

# Expose all actuator endpoints for debugging
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# More detailed error information for debugging
server:
  error:
    include-message: always
    include-stacktrace: on_param  # Add ?trace=true to see stack traces
    include-exception: true

