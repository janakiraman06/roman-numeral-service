# ============================================
# Development Profile Configuration
# ============================================
# Activated with: --spring.profiles.active=dev
# or SPRING_PROFILES_ACTIVE=dev
#
# Purpose: Local development with relaxed settings for easy testing
# ============================================

# Development-specific overrides
app:
  rate-limiting:
    enabled: true
    requests-per-minute: 1000  # Relaxed for load testing
  
  api-security:
    enabled: false  # No API key required for local development

# H2 in-memory database for simpler local development
# To use PostgreSQL instead, start with: docker-compose up postgres
spring:
  datasource:
    url: jdbc:h2:mem:romannumeral;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop  # Fresh schema each restart
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

# Verbose logging for debugging
logging:
  level:
    com.adobe.romannumeral: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

# Full Swagger access for API exploration
springdoc:
  swagger-ui:
    enabled: true

# Expose all actuator endpoints for debugging
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# More detailed error information for debugging
server:
  error:
    include-message: always
    include-stacktrace: on_param  # Add ?trace=true to see stack traces
    include-exception: true

